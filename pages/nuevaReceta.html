</head>

    <main class="main-nueva">
        <section class="row">
            <div class="col-12 text-center fw-bold">
                <p>LLEGÓ LA HORA DE JUGAR!</p>
            </div>
        </section>
        <section class="row d-flex justify-content-center">
            <div class="col-12 main-nueva__receta">
                <div class="mt-3 fw-bold">
                    <p>RECETA</p>
                </div>
                <form action="">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <input type="text" class="form-control rounded" placeholder="Nombre">
                        </div>
                        <div class="col-12  mb-2">
                            <input type="text" class="form-control rounded" placeholder="Estilo">
                        </div>
                        <div class="col-6  mb-2">
                            <input type="text" class="form-control rounded batch" placeholder="Batch (litros)">
                        </div>
                        <div class="col-6  mb-4">
                            <input type="text" class="form-control rounded eficiencia" placeholder="Eficiencia (%)">
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Seccion de GRANOS -->
        <section class="row d-flex justify-content-center mt-4">
            <div class="col-12 main-nueva__granos">
                <div class="class= mt-3 fw-bold">
                    <p>GRANOS</p>
                </div>
                <form action="" class="main-nueva__granos__container">
                    <div class="row">
                        <div class="col-5 px-1 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">Fermentable</label>
                            <select class="listado-ferm ferm" id="ferm-color-1">
                                <option>Seleccione un grano</option>
                                <option>Pilsen</option>
                                <option>Cara30</option>
                                <option>Cara60</option>
                                <option>Cara120</option>
                                <option>Chocolate</option>
                            </select>
                            <div class="select-container">

                            </div>
                        </div>
                        <div class="col-3 px-1 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">Extracto</label>
                            <input type="text" class="extracto-container text-center mb-2" id="extrac1">
                            <div class="extracto-container-adicional">

                            </div>
                        </div>
                        <div class="col-2 px-1 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">SRM</label>
                            <input type="text" class="srm-container srm text-center mb-2">
                            <div class="srm-container-adicional">

                            </div>
                        </div>
                        <div class="col-2 px-1 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">Kilos</label>
                            <input type="text" class="kilos-container kilos text-center mb-2" id="kilos1" placeholder="">
                            <div class="kilos-container-adicional">

                            </div>
                        </div>
                    </div>
                </form>            
                <div class="row">
                    <div class="col-12 d-flex mt-3 pe-1 d-flex justify-content-end align-items-center">
                        <div class="col-4">
                            <p>TOTAL Kilos</p>
                        </div>
                        <input id="hop1" class="col-2 suma-kilos text-center"  disabled/>                                
                    </div>
                </div>
                    
                <div class="col-12 d-flex justify-content-end mb-4">
                    <button type="button" class="main-nueva__btn btn text-white fw-bold mt-4">+Agregar</button>
                </div>

            </div>
        </section>
        <!-- SECCION DE LUPULOS -->
        <section class="row d-flex justify-content-center mt-4">
            <div class="col-12 main-nueva__lupulos">
                <div class="class= mt-3 fw-bold">
                    <p>LUPULOS</p>
                </div>
                <form action="">
                    <div class="row">
                        <div class="col-5 px-1 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">Lupulo</label>
                            <select class="listado-lupulo" name="" id="">
                                <option>Seleccione lúpulo</option>
                                <option>Cascade Arg</option>
                                <option>Kent Goldings</option>
                                <option>Bravo</option>
                                <option>Ekuanot</option>
                                <option>Simcoe</option>
                            </select>
                            <div class="listado-lupulo__adicional">

                            </div>
                        </div>
                        <div class="col-2 px-1 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">AA%</label>
                            <input type="text" class="alfa-container text-center mb-2" placeholder="">
                            <div class="alfa-container__adicional">

                            </div>
                        </div>
                        <div class="col-3 px-1 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">Tiempo</label>
                            <select name="" id="" class="tiempo-container text-center mb-2">
                                <option>Minutos de hervor</option>
                                <option>0</option>
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                                <option>25</option>
                                <option>30</option>
                                <option>35</option>
                                <option>40</option>
                                <option>45</option>
                                <option>50</option>
                                <option>55</option>
                                <option>60</option>
                                <option>65</option>
                                <option>70</option>
                                <option>75</option>
                                <option>80</option>
                                <option>85</option>
                                <option>90</option>
                            </select>
                            <div class="tiempo-container__adicional">
                            </div>
                        </div>
                        <div class="col-2 px-1 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">Grs</label>
                            <input type="text" class="gramos-container text-center mb-2" id="hop1" placeholder="">
                            <div class="gramos-container__adicional">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex mt-3 pe-1 d-flex justify-content-end align-items-center">
                            <div class="col-4">
                                <p>TOTAL Gramos</p>
                            </div>
                            <input type="text" class="col-2 suma-gramos text-center" disabled>
                        </div>
                    </div>
                </form>
                <div class="col-12 d-flex justify-content-end mb-4">
                    <button type="button" class="btn-agregar-lupulo btn text-white fw-bold mt-4">+Agregar</button>
                </div>
        </section>
        <!-- Sección de LEVADURA -->
        <section class="row d-flex justify-content-center mt-4">
            <div class="col-12 main-nueva__levadura">
                <div class="row">
                    <div class="col-12">
                        <p>LEVADURA</p>
                    </div>
                </div>
                <form action="">
                    <div class="row mb-4">
                        
                        <div class="col-5 text-center cepa">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">Cepa</label>
                            <select name="" id="" class="listado-levadura">
                                <option>Seleccione levadura</option>
                                <option>US-05</option>
                                <option>S-04</option>
                                <option>Windsor</option>
                                <option>Nottinham</option>
                            </select>
                        </div>
                        <div class="col-4 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">Atenuación</label>
                            <input type="text" class="levadura-container atenuacion text-center">
                        </div>
                        <div class="col-3 text-center">
                            <label for="nombre" class="form-label text-dark fw-bold mb-0">Grs</label>
                            <input type="text" class="levadura-container">
                        </div>                        
                    </div>
                </form>
            </div>
        </section>
        <section class="row mt-4 d-flex justify-content-center">
            <div class="col-6 d-flex justify-content-center">
                <button type="button" class="calcular btn text-white fw-bold">Calcular Indicadores</button>
            </div>
            <div class="col-6">
                <button type="button" class="limpiar btn text-white fw-bold d-flex justify-content-center">Limpiar Campos</button>
            </div>
        </section>
        <section class="beer">

        </section>
        <section class="row d-flex justify-content-center mt-4">
            <div class="col-12 main-nueva__indicadores">
                <div class="row">
                    <div class="col-12 mt-4">
                        <p class="fw-bold">INDICADORES</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="mb-1 ms-4">Color:</p>
                        <div class="indicador-color"></div>
                    </div>
                    <div class="col-12">
                        <p class="mb-0 ms-4">OG:</p>
                        <div class="indicador"></div>
                    </div>
                    <div class="col-12">
                        <p class="mb-1 ms-4">FG:</p>
                        <div class="indicador"></div>
                    </div>
                    <div class="col-12">
                        <p class="mb-1 ms-4">ABV%:</p>
                        <div class="indicador"></div>
                    </div>
                    <div class="col-12">
                        <p class="mb-1 ms-4">IBU:</p>
                        <div class="indicador"></div>
                    </div>
                    <div class="col-12 mb-4">
                        <p class="mb-1 ms-4">Balance:</p>
                        <div class="indicador"></div>
                    </div>
                </div>
            </div>

        </section>


    <footer class="row footer mt-5">
        <div class="col-12 d-flex flex-row justify-content-between align-items-center">
            <div>
                <p class="mb-0 ms-4">© 2022 Company, Inc</p>
            </div>

                <a href="#"><img class="footer__logo-redes mx-1" src="../images/logo/logo-twitter 1.png" alt=""></a>
                <a href="#"><img class="footer__logo-redes mx-1" src="../images/logo/logo-instagram 1.png" alt=""></a>
                <a href="#"><img class="footer__logo-redes mx-1" src="../images/logo/logo-facebook 1.png" alt=""></a>
                
            </div>
        </div>
    </footer>
